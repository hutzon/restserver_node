<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Denegado</title>
  </head>
  <body>
    <div
      id="g_id_onload"
      data-client_id="41834267425-epq1b3218tp85do3rjieh71kjos5bi2o.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout">Signout</button>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function handleCredentialResponse(response) {
        // Google ID token is available in response.credential

        const body = { id_token: response.credential };

        fetch("/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((res) => res.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("email", resp.user.email);
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("OcurriÃ³ un error al procesar tu solicitud.");
          });
      }

      const button = document.getElementById("google_signout");
      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          console.log("Revoke done", done);
          localStorage.removeItem("email");
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
